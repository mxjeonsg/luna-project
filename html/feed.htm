<html lang="zh">
    <head>
        <title>Feed</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/pwease_resources/styles/feed.uwu">
    </head>
    <body>
        <div class="feed_container">
            <div class="post">
                <div class="post_header">
                    <img class="post_avatar" src="https://via.placeholder.com/40" alt="John Hoe">
                    <span class="post_author" onclick="window.open('/viewProfile/0')">John Hoe</span>
                </div>
                <p>Post content</p>
                <div class="post_footer">
                    <button class="button">Like 12</button>
                    <button class="button">Comment 3</button>
                </div>
            </div>
            <div class="post">
                <div class="post_header">
                    <img class="post_avatar" src="https://via.placeholder.com/40" alt="Jane Smith">
                    <span class="post_author" onclick="window.open('/viewProfile/0')">Jane Smith</span>
                </div>
                <p>Another Post content</p>
                <div class="post_footer">
                    <button class="button">Like 8</button>
                    <button class="button">Comment 1</button>
                </div>
            </div>
        </div>
    </body>
</html>
