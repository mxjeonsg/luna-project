<html lang="cz">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login form - Luna Project</title>

        <link rel="stylesheet" href="/pwease_resources/styles/login.uwu">
        <script src="/pwease_resources/hacks/login.qwq"></script>
    </head>
    <body>
        <div class="form_container">
            <h2>Create an account!</h2>

            <input type="text" id="form_country" placeholder="Country">
            <input type="number" id="form_age" placeholder="Age">
            <input type="email" id="form_mail" placeholder="Mail Address">
            <input type="text" id="form_nick" placeholder="Username">
            <input type="password" id="form_password" placeholder="Password">
            <input type="text" id="form_displayname" placeholder="Display Name">
            <button onclick="submitForm();">Sign Up!</button>
        </div>
    </body>
</html>
